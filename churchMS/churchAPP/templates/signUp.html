<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="container col-md-6 col-sm-6">
                    <form method="post">

                        <h3 align="center">Sign Up</h3>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Full Name</span>
                            <input type="text" class="form-control" id="fullname" name="fullname" aria-label="fullname" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">Enter Email</span>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="basic-addon2">
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Password</span>
                            <input type="password" class="form-control" id="password" name="password" aria-label="password" aria-describedby="basic-addon3">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">Password</span>
                            <input type="password" class="form-control" id="password2" name="password2" aria-label="password2" aria-describedby="basic-addon3">
                        </div>

                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
